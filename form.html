<!DOCTYPE html>
<html>
    <head>
        <title>Creating HTML Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2 align="center"><u>Uki Student</u></h2>
        <a href="index.html" class="btn btn-home">Home</a>
        <form>
            <fieldset>
                <legend>Uki Life</legend>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <input type="text" name="firstname" placeholder="type here">
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <input type="text" name="lastname" placeholder="type here">
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="regno">Reg. No</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <input type="text" name="regno" placeholder="type here">
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <input type="text" name="dob" placeholder="type here">
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="subject">Favourite Subjects:</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-55">
                        <input type="checkbox" name="subject" value="english"> English
                        <input type="checkbox" name="subject" value="personalcoaching"> Personal Coaching <br><br>
                        <input type="checkbox" name="subject" value="business"> Business
                        <input type="checkbox" name="subject" value="programming"> Programming
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-20"></div>
                    <div class="col-20">
                        <label for="feedback">Feedback:</label>
                    </div>
                    <div class="col-5">
                        <span>:</span>
                    </div>
                    <div class="col-35">
                        <textarea name="feedback" rows="8" cols="40"></textarea>
                    </div>
                    <div class="col-20"></div>
                </div>
                <br><br><br><br><br><br><br><br><br><br>
                <div class="row">
                    <input type="submit" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
